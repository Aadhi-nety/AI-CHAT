version: '3.8'

services:
  # AWS Labs Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: aws-labs-backend
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3001
      TERMINAL_PORT: 3002
      CYBERANGE_API_URL: ${CYBERANGE_API_URL:-https://api.cyberange.com}
      CYBERANGE_API_KEY: ${CYBERANGE_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_CONTROL_TOWER_ENABLED: ${AWS_CONTROL_TOWER_ENABLED:-false}
      AWS_MANAGEMENT_ACCOUNT_ID: ${AWS_MANAGEMENT_ACCOUNT_ID}
      AWS_MANAGEMENT_ACCOUNT_ROLE_ARN: ${AWS_MANAGEMENT_ACCOUNT_ROLE_ARN}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      REDIS_URL: ${REDIS_URL}
      LAB_TIMEOUT_MINUTES: 120
      LAB_IDLE_TIMEOUT_MINUTES: 30
      LOG_LEVEL: info
    volumes:
      - ~/.aws:/root/.aws:ro
    networks:
      - aws-labs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aws-labs-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aws-labs-network
    restart: unless-stopped

networks:
  aws-labs-network:
    driver: bridge
